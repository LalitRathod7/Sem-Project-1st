<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hospital Dashboard - Emergency Blood Donation System</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="hospital-dashboard">
    <header>
        <h1>Emergency Blood Donation & Transfusion System</h1>
        <nav>
            <a href="hospital-dashboard.html">Dashboard</a>
            <a href="blood-search.html">Search Blood</a>
            <button onclick="logout()">Logout</button>
        </nav>
    </header>

    <main>
        <div id="emergency-banner" class="emergency-banner" role="alert" aria-live="assertive">
            <p>üö® Critical Blood Shortage Alert: O- blood needed urgently at City Hospital!</p>
            <button class="emergency-action">Request Blood</button>
        </div>

        <section id="request-blood" class="active">
            <h2>Request Blood</h2>
            <form id="request-form" aria-labelledby="request-heading">
                <label for="blood-type">Blood Type:</label>
                <select id="blood-type">
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                    <option>O+</option>
                    <option>O-</option>
                </select>
                <label for="units">Units Needed:</label>
                <input type="number" id="units" min="1" required />
                <label for="urgency">Urgency:</label>
                <select id="urgency">
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                    <option>Critical</option>
                </select>
                <button type="submit">Request Blood</button>
            </form>
        </section>

        <section id="notifications">
            <h2>Notifications</h2>
            <div id="notification-panel" role="region" aria-labelledby="notifications-heading">
                <!-- Populated by JS -->
            </div>
        </section>

        <section id="support-chat">
            <h2>Support Chat</h2>
            <div id="chat-container">
                <div id="chat-messages" role="log" aria-live="polite">
                    <!-- Messages will be populated here -->
                </div>
                <div class="chat-input">
                    <input type="text" id="chat-input" placeholder="Type your message..." aria-label="Chat message">
                    <button id="send-chat" aria-label="Send message">Send</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Emergency Blood Donation System. All rights reserved.</p>
    </footer>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="floating-nav.css" />
    <script src="floating-nav.js"></script>
    <div id="floating-nav">
        <button id="back-btn" class="nav-btn" title="Go Back">
            <span class="icon">‚Üê</span> Back
        </button>
        <button id="home-btn" class="nav-btn" title="Go to Home">
            <span class="icon">üè†</span> Home
        </button>
        <button id="enter-btn" class="nav-btn" title="Enter or Proceed">
            <span class="icon">‚Üí</span> Enter
        </button>
        <div class="toggle-switch" id="quick-action-toggle">
            <span class="icon">‚ö°</span> Quick Action
            <label class="switch">
                <input type="checkbox" id="quick-action-checkbox">
                <span class="slider"></span>
            </label>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Dashboard - Emergency Blood Donation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="donor-dashboard">
    <header>
        <h1>Emergency Blood Donation & Transfusion System</h1>
        <nav>
            <a href="donor-dashboard.html">Dashboard</a>
            <a href="blood-search.html">Search Blood</a>
            <button onclick="logout()">Logout</button>
        </nav>
    </header>

    <main>
        <div id="emergency-banner" class="emergency-banner" role="alert" aria-live="assertive">
            <p>ðŸš¨ Critical Blood Shortage Alert: O- blood needed urgently at City Hospital!</p>
            <button class="emergency-action">Donate Now</button>
        </div>

        <section id="profile" class="active">
            <h2>My Profile</h2>
            <form id="profile-form" aria-labelledby="profile-heading">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" min="18" required>
                </div>
                <div class="form-group">
                    <label for="blood-group">Blood Group:</label>
                    <select id="blood-group">
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                        <option>O+</option>
                        <option>O-</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="tel" id="contact" required>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" required>
                </div>
                <button type="submit">Update Profile</button>
            </form>
        </section>

        <section id="donation-history">
            <h2>Donation History</h2>
            <table id="history-table" aria-labelledby="history-heading">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Blood Type</th>
                        <th>Units</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </section>

        <section id="notifications">
            <h2>Notifications</h2>
            <div id="notification-panel" role="region" aria-labelledby="notifications-heading">
                <!-- Populated by JS -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Emergency Blood Donation System. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
